# Build, pack and publish the UI package

name: Build-Pack

on:
  push:
    branches:
      - master

jobs:
  build-pack:

    runs-on: ubuntu-latest
    steps:
    # ==================
    # Build the UI files
    # ==================

    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    - run: npm install
    - run: gulp bundle
    - name: Push artifact
      uses: actions/upload-artifact@v1
      with:
        name: UIBundle
        path: build/ui-bundle.zip


